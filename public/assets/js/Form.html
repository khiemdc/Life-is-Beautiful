<DOCTYPE! html>
<html>
<head>
	<title>Please Complete to Join!</title>
</head>

<body>
<form action="www.google.com" method="get">
<fieldset>
	<legend>Please complete</legend>
	<label>
	Name:
	<input type="text" name="name" size="30" maxlength="100">
	</label>
	<br />
	<label>
	Email:
	<input type="email" name="email" size="30" maxlength="100">
	</label>
	<label>
	City you currently live:
	<input type="city" name="city" size="30" maxlength="100">
	</label>
	<label>
	Current Job:
	<input type="job" name="job" size="30" maxlength="100">
	</label>
	<br />
</fieldset>
<br />

<fieldset>
	<legend>Information</legend>
	<p>
		<label for="hear about">How you hear about us</label>
		<select name="referrer" id="hear about">
			<option value="google">Google</option>
			<option value="GW Coding BootCamp">GW Coding BootCamp</option>
			<option value="Friend">Friend</option>
			<option value="Other">Other</option>
		</select>
	</p>
	<p>
		<label for="hear about">What is your current salary</label>
		<select name="salary" id="current salary">
			<option value="0">0 (none)</option>
			<option value="30,000 - 50,000">30,000 - 50,000</option>
			<option value="50,000 - 70,000">50,000 - 70,000</option>
			<option value="70,000 - 90,000">70,000 - 90,000</option>
			<option value="90,000 - 100,000+">90,000 - 100,000+</option>
		</select>
	</p>
	<p>
		<label for="hear about">How Many in your household</label>
		<select name="household" id="household">
			<option value="1">1 (Just You)</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5 or more</option>
		</select>
	</p>
	<p>
		<label for="hear about">Do you know anyone in this new city?</label>
		<select name="household" id="household">
			<option value="Yes">Yes</option>
			<option value="No">No</option>
			
		</select>
	</p>
</fieldset>
</form>
</body>
</html>





</fieldset>
